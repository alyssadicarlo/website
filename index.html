<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Alyssa DiCarlo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="shortcut icon" type="image/png" href="images/memoji.png" />
    </head>
  <body>
    <div id="root">
        <img class="top-left" src="images/left-side.svg">
        <img class="bottom-right" src="images/right-side.svg">
        <main>
            <div class="flex-center">
                <div class="card">
                    <div class="title-container">
                        <h1>Hi, I'm Alyssa!</h1>
                    </div>
                    <h2>Welcome to my website.</h2>
                    <div class="icons">
                        <div id="github" class="icon">
                            <img src="images/github.svg" alt="github">
                            <div class="overlay">
                                <span>Github</span>
                            </div>
                        </div>
                        <div id="linkedin" class="icon">
                            <img src="images/linkedin.svg" alt="linkedin">
                            <div class="overlay">
                                <span>LinkedIn</span>
                            </div>
                        </div>
                        <div id="email" class="icon">
                            <img src="images/email.svg" alt="email">
                            <div class="overlay">
                                <span>Email</span>
                            </div>
                        </div>
                        <div id="resume" class="icon">
                            <img src="images/resume.svg" alt="resume">
                            <div class="overlay">
                                <span>Resume</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
