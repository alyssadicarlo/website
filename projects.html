<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Alyssa DiCarlo | Projects</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/projects.css">
        <link rel="shortcut icon" type="image/png" href="images/memoji.png" />
    </head>
  <body>
    <div id="root">
        <img class="top-left" src="images/left-side.svg">
        <img class="bottom-right" src="images/right-side.svg">
        <div id="prev" class="small-icon">
          <img src="images/prev.svg">
        </div>
        <div id="next" class="small-icon">
          <img src="images/next.svg">
        </div>
        <main>
          <div class="flex-center ml-6 mr-6">
            <div class="columns">
              <div class="column">
                <div class="card m-3">
                    <div class="card-header">
                      <h1>PokeSpace</h1>
                    </div>
                    <div class="card-image">
                      <img src="images/pokespace.png">
                    </div>
                    <div class="card-content">

                    </div>
                </div>
              </div>
              <div class="column">
                <div class="card m-3">
                    <div class="card-header">
                      <h1>The COVID Trail</h1>
                    </div>
                    <div class="card-image">
                      <img src="images/covid_trail.png">
                    </div>
                    <div class="card-content">

                    </div>
                </div>
              </div>
              <div class="column">
                <div class="card m-3">
                    <div class="card-header">
                      <h1>Medium Clone</h1>
                    </div>
                    <div class="card-image">
                      <img src="images/medium.png">
                    </div>
                    <div class="card-content">

                    </div>
                </div>
              </div>
            </div>
          </div>
        </main>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
